version: "3.1"
services:
  postgres:
    image: postgres:14.5
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: kevin
      POSTGRES_PASSWORD: password
    #env_file:
    #  - postgres.env
    ports:
      - '5432:5432'
    container_name: postgres-container
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    container_name: postgres-admin-container
volumes:
  data: